<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel der Seite | Name der Website</title>
    <script>
        function loadMyImage(url) {
            loadImage(url)
                .then(img => document.getElementById('image-holder').appendChild(img))
                .catch(error => console.error(error));
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.addEventListener('load', e => resolve(img));
                img.addEventListener('error', () => {
                    reject(new Error(`Failed to load image's URL: ${url}`));
                });
                img.src = url;
            });
        }
    </script>

</head>
<body>
<!-- Sichtbarer Dokumentinhalt im body -->
<p>Sehen Sie sich den Quellcode dieser Seite an.
    <kbd>(Kontextmenu: Seitenquelltext anzeigen)</kbd></p>
    <button onclick="loadMyImage('https://sample-videos.com/img/Sample-jpg-image-20mb.jpg')">Press Button</button>
    <div id="image-holder"></div>
</body>
</html>
